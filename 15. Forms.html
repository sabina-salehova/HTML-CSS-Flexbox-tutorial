<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms & Inputs</title>
</head>
<body>
    <form  >

       <!--HTML5 Input-->
       <!--inputa fokslanmaq ucun label-den istifade edilir
           input icindeki name submit edilerken, id ise label-le elaqe ucun istifade edilri-->
      <label for="name">Name</label> <br/>
      <input type="text" id="name" name="name"/><br/>

      <!--email ucun-->
      <label for="email">Email</label> <br/>
      <input type="email" id="email" name="email"/> <br/>

      <!--password ucun-->
      <label for="password">Password</label> <br/>
      <input type="password" id="password" name="password"> <br/>

      <!--tarix ucun-->
      <label for="date">Date</label> <br/>
      <input type="date" id="date" name="name"> <br/>

      <!--radio button ucun-->
      Gender <br/>
      Male
      <input type="radio" name="gender" value="male">
      Female
      <input type="radio" name="gender" value="female">
      Other
      <input type="radio" name="gender" value="other"> <br/>

      <!--value ekranda eks edilen yazidir-->
      <input type="submit" value="Gönder">
      <!--  <button type="submit">Gönder</button> --> 

      <input type="reset" value="sifirla">
      <!-- <button type="reset">Sifirla</button> --> 

      

      


    </form>
    
</body>
</html>
