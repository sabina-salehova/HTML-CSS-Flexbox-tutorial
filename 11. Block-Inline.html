<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Elements</title>
</head>
<body>
    <!-- block, inline, inline block  "display" vasitəsilə bu funksialliği dəyişmək olur -->
    <!--block (width və height xüsusiyyeti vermək olur)-->
    <h1>Document</h1>

    <h1 style="display: inline;">
        Document2
    </h1>

    <!--inline (width və height xüsusiyyeti vermək olmur)-->
    <a href="#">Link</a>

</body>
</html>
